<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
</head>
<body>
    <div style="background-image: url('Image/gGraphics2.png');"><center>
    <section style="height:600px ; width:600px ; margin-top:80px ;  padding-top:10px ; padding-left:20px ;  background-color:aquamarine ; font-size: 13px;"><h1>Registration</h1>
    <form action="regSuccess.html">
        <label for="Sname">Surname:</label>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp;  &nbsp;<input type="text" id="fname" name="fname">
        <br><br>
        <label for="fname">First name:</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp; &nbsp;<input type="text" id="fname" name="fname">
        <br><br>
        <label for="Oname">Other name:</label>  &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<input type="text" id="lname" name="lname">
        <br><br>
        <label>Gender:</label><br>
        &nbsp;  &nbsp;  &nbsp;  &nbsp; <input type="radio" id="male" name="gender" value="male"><label for="male">Male</label><br>
        &nbsp;  &nbsp;  &nbsp;  &nbsp; <input type="radio" id="female" name="gender" value="female"><label for="female">Female</label><br>
        &nbsp;  &nbsp;  &nbsp;  &nbsp; <input type="radio" id="other" name="gender" value="other"><label for="other">Other</label>
        <br><br>                    
        <label for="Add">Address:</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp; <input type="text area" id="lname" name="lname">
        <br><br>
        <label for="State">State of Origin:</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <select id="State" name="State">
          <option value="None"></option>
          <option value="Abia">Abia</option>
          <option value="Lagos">Lagos</option>
          <option value="Niger">Niger</option>
          <option value="Ogun">Ogun</option>
          <option value="Ondo">Ondo</option>
          <option value="Osun">Osun</option>
          <option value="Oyo">Oyo</option>
          <option value="FCT">FCT</option>
        </select> <br><br>
        <label for="Mail">Email:</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;  &nbsp;  &nbsp;<input type="text" id="lname" name="lname">
        <br><br>
        <label for="User">Username:  </label>  &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp;<input type="text" id="lname" name="lname">
        <br><br>
        <label for="Pass">Password:</label>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<input type="password" id="lname" name="lname">
        <br><br><br>
        <label for="Cpass">Confirm Password:</label> &nbsp; &nbsp; &nbsp;  &nbsp;<input type="password" id="lname" name="lname">
        <br><br><br><br>
        <input type="submit" value="Register" style="margin-left: 50px;"/>

      </section>
    </center>
      </form>
    </div>

</html>
